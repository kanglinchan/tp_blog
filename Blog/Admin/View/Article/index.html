<div id="DraftList">
    <ol class="breadcrumb">
        <li><a href="__MODULE__">{$Think.MODULE_NAME}</a></li>
        <li><a href="__CONTROLLER__">{$Think.CONTROLLER_NAME}</a></li>
        <li class="active">{$Think.ACTION_NAME}</li>
    </ol>

    <table class="table table-hover">
        <thead>
        <tr>
            <th width="100">ID</th>
            <th width="400">文章名称</th>
            <th width="200">分类</th>
            <th width="200">作者</th>
            <th width="400">最后修改时间</th>
            <th width="200">评论数</th>
            <th width="300">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="article" item="item">
            <tr>
                <td> {$item.id}</td>
                <td> {$item.title}</td>
                <td> {$item.name}</td>
                <td> {$item.username}</td>
                <td> {$item.last_modify_time}</td>
                <td><a href="__CONTROLLER__/comment/id/{$item.id }">{$item.count}</a> </td>
                <td>
                    <a href="__CONTROLLER__/removeArticle/id/{$item.id}">删除</a>
                    <a href="__CONTROLLER__/editArticle/id/{$item.id}">编辑</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>


    <nav style="text-align: center">
        <ul class="pagination">
            <if condition="$page.current gt 1">
                    <li>
                        <a href="__CONTROLLER__/index/number/{$page['current'] -1}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                <else/>
                <li>
                        <span aria-hidden="true">&laquo;</span>
                </li>

            </if>
            <for start="1" end="$page.total" comparison="elt">
                <if condition="$page.current eq $i">
                    <li class="active"><a href="__CONTROLLER__/index/number/{$i}">{$i}</a></li>
                    <else/>
                    <li><a href="__CONTROLLER__/index/number/{$i}">{$i}</a></li>
                </if>
            </for>
            <if condition="$page.current lt $page['total']">
                <li>
                    <a href="__CONTROLLER__/index/number/{$page['current']+1}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                <else/>
                <li>
                    <span aria-hidden="true">&raquo;</span>
                </li>
            </if>
        </ul>
    </nav>
</div>
