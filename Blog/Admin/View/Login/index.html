<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <!-- Bootstrap -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
</head>
<body class="login">
<div class="login-box center-block">
    <div class="login-title">
        welcome
    </div>

    <div  class="login-content" >
        <form action="__ACTION__" method="post" >
          <div class="form-group">
            <label for="account">Account</label>
            <input type="text" class="form-control" name="account" id="account" placeholder="Email or user name">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
          </div>
         <div class="row form-group " >
              <div class="col-xs-6 ">
                <input type="text" class="form-control" name="code"  placeholder="Verification">
              </div>
              <div class="col-xs-6">
                 <img src=__CONTROLLER__/createVerify />
              </div> 
         </div>
          <div class="row form-group">
              <div class="col-xs-6 checkbox">
                <label>
                <input name="remember" type="checkbox">remember
                </label>
              </div>
              <div class="col-xs-6 ">
                <button type="submit" class="btn btn-default pull-right">Login</button>
              </div>
         </div>
        </form>
    </div>
</div>

















    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="__PUBLIC__/js/jquery.1.9.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script>
    $(function(){
        $(".login-content img").on("click",function(){
            var img = new Image(); 
            img.src = '__CONTROLLER__/createVerify';
            console.log( this ); 
            var self = this;
            img.onload = function(){
                self.src = img.src;
            }
        })
    })
    </script>
</body>
</html>
