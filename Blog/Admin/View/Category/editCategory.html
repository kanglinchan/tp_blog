<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="__CONTROLLER__/editCategory/id/{$data.id}">
    <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
            添加分类
        </h4>
    </div>
    <div class="modal-body" >
        <div class="form-group">
            <label for="name">
                分类名称
            </label>
            <input type="text" class="form-control" name="name" id="name" value="{$data.name}">
        </div>
        <div>
            <label for="select">
                上级分类
            </label>
            <select class="form-control" id="select" name="pid">
                <foreach name="data.list" item="item">
                    <if condition="$item.id eq 0">
                        <option value="{$item.id}" >{$item.name}</option>

                        <else/>
                        <option value="{$item.id}" >&nbsp;&nbsp;&nbsp;&nbsp;|——{$item.html}{$item.name}</option>
                    </if>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="sort">排序</label>
            <input type="text" class="form-control" name="sort" id="sort" value="50" >
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">关闭
        </button>
        <button type="submit"  class="btn btn-primary">
            提交更改
        </button>
    </div>
</form>



</body>
</html>
