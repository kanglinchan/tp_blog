
<div class="pictureList">
    <ol class="breadcrumb">
        <li><a href="__MODULE__">{$Think.MODULE_NAME}</a></li>
        <li><a href="__CONTROLLER__">{$Think.CONTROLLER_NAME}</a></li>
        <li class="active">{$Think.ACTION_NAME}</li>
    </ol>


    <div class="addButton">
        <button data-remote="__CONTROLLER__/addPicture/aid/{$aid}" id="addNodeHandler" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
            <span class="glyphicon glyphicon-plus"></span> 添加照片
        </button>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div><!--addNodeButton-->




    <div class="clearfix">
        <foreach name="data" item="v">
            <notempty name="v['thumb']">
                <div class="col-xs-6 col-sm-3 thumb-box" data-delLink="__CONTROLLER__/removePicture/id/{$v.id}">
                        <a href="#" data-toggle="modal" data-target="#picture-modal" class="thumbnail" data-link="__PUBLIC__{$v.picture}">
                            <img src="__PUBLIC__{$v.thumb}" alt="">
                        </a>

                </div>
            </notempty>
        </foreach>
    </div>


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="picture-modal" tabindex="-1">
        <div class="modal-dialog picture-box">

                    <img id="pictureList-picture" src="" alt="">

        </div><!-- /.modal -->
    </div>

</div>
