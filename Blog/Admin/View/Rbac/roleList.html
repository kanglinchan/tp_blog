

<div class="roleList">
    <ol class="breadcrumb">
        <li><a href="__MODULE__">{$Think.MODULE_NAME}</a></li>
        <li><a href="__CONTROLLER__">{$Think.CONTROLLER_NAME}</a></li>
        <li class="active">{$Think.ACTION_NAME}</li>
    </ol>

    <div class="addButton">
        <button  id="addNodeHandler" type="button" class="btn btn-primary" data-toggle="modal" data-target="#role-modal" data-remote="__CONTROLLER__/addRole">
            <span class="glyphicon glyphicon-plus"></span> 添加角色
        </button>

        <!--&lt;!&ndash; 模态框（Modal） &ndash;&gt;-->
        <div class="modal fade" id="role-modal" tabindex="-1"  >
            <div class="modal-dialog">
                <div class="modal-content">

                </div><!--content-->
            </div><!--dialog-->
        </div><!--modal-->
    </div><!--addNodeButton-->

    <table class="table table-hover">
        <thead>
        <tr>
            <th width="40">ID</th>
            <th width="100">角色名</th>
            <th width="150">描述</th>
            <th width="50">状态</th>
            <th width="130">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="data" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.name}</td>
                <td>{$v.remark}</td>
                <td>
                    <if condition="$v.status eq 1">已开启
                        <else/>已关闭
                    </if>
                </td>
                <td>
                    <a data-toggle="modal" data-target="#remove-role" href="javascript:;"  data-remote="__CONTROLLER__/removeRole/id/{$v.id}">删除</a>
                    &nbsp;
                    <a data-toggle="modal" data-target="#role-modal" href="javascript:;"  data-remote="__CONTROLLER__/editRole/id/{$v.id}">编辑</a>
                </td>
            </tr>
        </foreach>

        </tbody>
  <!--      <footer>
            <tr>
                <td colspan="2">
                    <label  class="checkbox-inline">
                        <input type="checkbox" name=""  value=""> 全选
                    </label>
                </td>
                <td colspan="4" ><a href="">删除全部</a></td>
            </tr>
        </footer>-->
    </table>


    <!-- 模态框 modal-sm -->
    <div class="modal fade" id="remove-role" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</div>
