

<div class="attributeList">

    <ol class="breadcrumb">
        <li><a href="__MODULE__">{$Think.MODULE_NAME}</a></li>
        <li><a href="__CONTROLLER__">{$Think.CONTROLLER_NAME}</a></li>
        <li class="active">{$Think.ACTION_NAME}</li>
    </ol>


    <div class="addButton">
        <button id="addNodeHandler" type="button" class="btn btn-primary" data-toggle="modal" data-target="#Attribute-modal">
            <span class="glyphicon glyphicon-plus"></span> 增加属性
        </button>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="Attribute-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <form method="post" action="__CONTROLLER__/addAttribute">
                        <div class="modal-header">

                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                               添加属性
                            </h4>
                        </div>
                        <div class="modal-body" >
                            <div class="form-group">
                                <label for="name">
                                    属性名称
                                </label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Attribute Name">
                            </div>
                            <div class="form-group">
                                <label for="value">
                                    属性值
                                </label>
                                <input type="text" class="form-control" name="value" id="value" placeholder="Attribute value">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">关闭
                            </button>
                            <button type="submit"  class="btn btn-primary">
                                提交更改
                            </button>
                        </div>
                    </form>

                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div><!--addNodeButton-->


    <table class="table table-hover">
        <thead>
        <tr>
            <th width="100">ID</th>
            <th width="200">属性名称</th>
            <th width="200">属性值</th>
            <th width="200">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="attribute" item="item">
            <tr>
                <td> {$item.id}</td>
                <td> {$item.name}</td>
                <td> {$item.value}</td>
                <td>
                    <a href="__CONTROLLER__/removeAttribute/id/{$item.id}" >删除</a>&nbsp;
                    <a data-toggle="modal" data-target="#Attribute-modal" href="__CONTROLLER__/editAttribute/id/{$item.id}" >编辑</a>&nbsp;
                </td>
            </tr>
        </foreach>
        </tbody>

    </table>
