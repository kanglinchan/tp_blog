<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Attribute</title>
</head>
<body>

<form method="post" action="__CONTROLLER__/editAttribute/id/{$attribute.id}">
    <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
            分了属性
        </h4>
    </div>
    <div class="modal-body" >
        <div class="form-group">
            <label for="name">
                属性名称
            </label>
            <input type="text" class="form-control" name="name" id="name" value="{$attribute.name}">
        </div>
        <div class="form-group">
            <label for="value">
                属性值
            </label>
            <input type="text" class="form-control" name="value" id="value" value="{$attribute.value}">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">关闭
        </button>
        <button type="submit"  class="btn btn-primary">
            提交更改
        </button>
    </div>
</form>

</body>
</html>
